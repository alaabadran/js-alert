<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Alert | by Alaa Badran</title>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="./alert.js"></script>
</head>

<body>
<div class="container">
    <h1>JS Alert</h1>
    <div class="row">
        <div class="col-md-12">
            <p>Welcome to my simple code. This is a functionality to override alert() into a customizable alert() with fancy look.</p>

            <p>
                <input type="text" name="alert_message" id="alert_message" placeholder="Enter your message here" />
                <input type="text" name="alert_title" id="alert_title" placeholder="Optional: you can set a title" />
                <button id="jsalert">Show alert()</button>
            </p>
        </div>
    </div>
</div>
</body>
</html>
